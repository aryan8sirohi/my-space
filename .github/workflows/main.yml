name: Build, Test & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


env:
  CI: false

  
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Test project
        run: npm test
        # Add additional options if needed, e.g., '-- --coverage'

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./build

  merge-and-test:
    name: Merge Pull Request & Test
    needs: [build]
    if: github.event_name == 'pull_request' && github.event.action == 'closed'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Merge pull request
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git checkout -b merge
          git merge --no-ff --no-commit ${{ github.event.pull_request.head.ref }}
          git commit -m "Merge pull request #${{ github.event.pull_request.number }}"

      - name: Push changes
        run: git push origin merge

 
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./build
